<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - MyWeb Books</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="index.html" class="logo">MyWeb Books</a>
            </div>
        </div>
    </nav>

    <!-- Auth Form -->
    <main class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <h1>Welcome Back</h1>
                <p class="auth-subtitle">Log in to continue reading</p>

                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required
                               placeholder="you@example.com" autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required
                               placeholder="Enter your password" autocomplete="current-password">
                    </div>

                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember" name="remember" checked>
                            <span>Remember me</span>
                        </label>
                    </div>

                    <div class="form-error" id="form-error"></div>

                    <button type="submit" class="btn-submit" id="submit-btn">
                        <span class="btn-text">Log In</span>
                        <span class="btn-loading" style="display: none;">
                            <svg class="spinner" viewBox="0 0 24 24">
                                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" stroke-dasharray="32" stroke-linecap="round"/>
                            </svg>
                        </span>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script>
        const form = document.getElementById('login-form');
        const errorDiv = document.getElementById('form-error');
        const submitBtn = document.getElementById('submit-btn');

        // Get redirect URL from query params
        const params = new URLSearchParams(window.location.search);
        const redirectUrl = params.get('redirect') || 'index.html';

        // Check if already logged in
        API.getCurrentUser().then(user => {
            if (user) {
                window.location.href = redirectUrl;
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorDiv.textContent = '';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // Show loading
            submitBtn.disabled = true;
            submitBtn.querySelector('.btn-text').style.display = 'none';
            submitBtn.querySelector('.btn-loading').style.display = 'flex';

            try {
                await API.login(email, password, remember);
                window.location.href = redirectUrl;
            } catch (error) {
                errorDiv.textContent = error.message;
            } finally {
                submitBtn.disabled = false;
                submitBtn.querySelector('.btn-text').style.display = '';
                submitBtn.querySelector('.btn-loading').style.display = 'none';
            }
        });
    </script>
</body>
</html>
