<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MyWeb Books</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="index.html" class="logo">MyWeb Books</a>
            </div>
        </div>
    </nav>

    <!-- Auth Form -->
    <main class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <h1>Create Account</h1>
                <p class="auth-subtitle">Join MyWeb Books and start reading</p>

                <form id="signup-form" class="auth-form">
                    <div class="form-group">
                        <label for="displayName">Display Name <span class="optional">(optional)</span></label>
                        <input type="text" id="displayName" name="displayName"
                               placeholder="How should we call you?" autocomplete="name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required
                               placeholder="you@example.com" autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required
                               placeholder="At least 8 characters" autocomplete="new-password"
                               minlength="8">
                        <div class="password-hint">Password must be at least 8 characters</div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required
                               placeholder="Re-enter your password" autocomplete="new-password">
                    </div>

                    <div class="form-error" id="form-error"></div>

                    <button type="submit" class="btn-submit" id="submit-btn">
                        <span class="btn-text">Create Account</span>
                        <span class="btn-loading" style="display: none;">
                            <svg class="spinner" viewBox="0 0 24 24">
                                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" stroke-dasharray="32" stroke-linecap="round"/>
                            </svg>
                        </span>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Log in</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script>
        const form = document.getElementById('signup-form');
        const errorDiv = document.getElementById('form-error');
        const submitBtn = document.getElementById('submit-btn');

        // Check if already logged in
        API.getCurrentUser().then(user => {
            if (user) {
                window.location.href = 'index.html';
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorDiv.textContent = '';

            const displayName = document.getElementById('displayName').value.trim();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                return;
            }

            // Show loading
            submitBtn.disabled = true;
            submitBtn.querySelector('.btn-text').style.display = 'none';
            submitBtn.querySelector('.btn-loading').style.display = 'flex';

            try {
                await API.signup(email, password, displayName);
                window.location.href = 'index.html';
            } catch (error) {
                errorDiv.textContent = error.message;
            } finally {
                submitBtn.disabled = false;
                submitBtn.querySelector('.btn-text').style.display = '';
                submitBtn.querySelector('.btn-loading').style.display = 'none';
            }
        });
    </script>
</body>
</html>
